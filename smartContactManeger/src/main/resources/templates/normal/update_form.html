<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>This is my normal/bass page</title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-3">

			<div class="card-body">
				<h1 class="text-center">Update Your Contact</h1>

				<div class="container-fluid mt-1">
					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="" th:object="${contact}" enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-update}" class="mt-2">

<!-- only value aalya hai use k liya desplay nhi kiya  -->
<input type="hidden" th:value="${contact.Cid}" name="Cid"   />
								<!-- First name -->
								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fa fa-plus"> </i>
										</div>
									</div>
									<input th:value="${contact.name}" required type="text" id="firstName" name="name"
										placeholder="Enter Name Here" class="form-control" />
								</div>
								<!-- Second name -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fa fa-user-alt"> </i>
										</div>
									</div>
									<input th:value="${contact.secondName}" required type="text" id="secondName"
										name="secondName" placeholder="Enter Nick Name Here" class="form-control" />
								</div>

								<!-- Phone Number -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fa fa-phone"> </i>
										</div>
									</div>
									<input th:value="${contact.phone}" required min="10" type="number" id="phone"
										name="phone" placeholder="Enter Phone Number Here" class="form-control" />
								</div>
								<!-- Email -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											@
										</div>
									</div>
									<input th:value="${contact.email}" required type="email" id="email" name="email"
										placeholder="Enter Email Here" class="form-control" />
								</div>

								<!-- work field -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fa fa-briefcase"> </i>
										</div>
									</div>
									<input th:value="${contact.work}" required type="text" id="work" name="work"
										placeholder="Enter Your Work Here" class="form-control" />
								</div>

								<!-- Contact description -->

								<div class="form-group mt-3">
									<textarea th:text="${contact.description}" id="mytextarea"
										placeholder="Enter Your Contact Descripation" name="description"
										class="form-control" rows="20"></textarea>
								</div>


								<!-- contact img -->

								<div class="container text-center">
									<img style="width: 250px; height: 250;" class="img-fluid my_profile_picture"
										th:src="@{'/img/'+${contact.image}}" />
								</div>
								<p class="text-secondary">Choose new profile picture</p>
								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector: '#mytextarea'
			});
		</script>

	</section>
</body>

</html>
