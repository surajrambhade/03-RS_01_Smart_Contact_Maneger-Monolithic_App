<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>This is show contact</title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center"> Your Contacts</h1>
				
				<!-- search -->
				<div class="search-container my-3">
				<input onkeyup="search()" id="search-input" type ="text" class="form-control" placeholder="Search your contacts" />
				
				<div class="search-result">
		<!-- result goes here -->
		
		
				</div>
				</div>

			<div class="table-responsive">
			
				<table class="table  table-hover"> <!--  <table class="table-striped "> -->
					<thead class="thead-dark">  
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c: ${contacts}">
							<th scope="row" th:text="${'SCMUSER'+c.Cid}">1</th>

							<td> <img src="" class="my_profile_picture" th:src="@{'/img/'+${c.image}}" /> <span
									th:text="${c.name}"> </span></td>
							<td> <a th:href="@{'/user/' +${c.Cid}+'/contact/'}"> <span span th:text="${c.email}">
									</span> </a></td>
							<td th:text="${c.phone}">@mdo</td>
							<td>
								<!--Step 1 tha 						<button th:href="@{'/user/delete/'+${c.Cid}}" class="btn btn-danger btn-sm">Delete </button> -->

								<!-- Step 2 <a th:href="@{'/user/delete/'+${c.Cid}}" class="btn btn-danger btn-sm">Delete </a> -->

								<!-- thymleaf mai java script use krna hai toh th:onclick="|Function|" by default <a></a> get req hoti hai -->
								<a th:onclick="|deleteContact(${c.Cid})|" class="btn btn-danger btn-sm">Delete </a>

								<form method="post" th:action="@{'/user/update-contact/'+${c.Cid}}" class="mt-2">

									<button type="submit" class="btn btn-primary btn-sm">Update </button>

								</form>
							</td>
							<!-- New type alert jo Delete krna pr chalega vho bass mai hai  -->

						</tr>




					</tbody>
				</table>
			</div>

				<!--- pagenation -->

				<nav aria-label="Page navigation example">

					<ul class="pagination">

						<li th:if="${currentPage!= 0}" class="page-item"><a
								th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link"
								href="#">Previous</a></li>

						<li th:classappend="${currentPage==i-1 ? 'active' :' '}"
							th:each=" i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a class="page-link"
								th:href="@{'/user/show-contacts/'+${i-1}}"><span th:text="${i}"></span></a></li>


						<li th:if="${currentPage+1!= totalPages}" class="page-item"><a
								th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a>
						</li>

					</ul>
				</nav>

			</div>
		</div>
<script>
	 $(document).ready(() => {
		$(".item").removeClass("active");
		$("#contact-link").addClass("active");
	});
	</script>
	</section>
</body>

</html>
